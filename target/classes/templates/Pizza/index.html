<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Index</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>


</head>


<body>
	
	<div class = "container">
		
		<div class = "row">
			<div class = "col">
				<h1 class="d-flex justify-content-center gap-2">Menù Pizze
				</h1>
				<table class = "table">
					<thead>
						<tr>
							<th scope = "col">
								Nome
							</th>
							<th scope = "col">
								Descrizione
							</th>
							<th scope = "col">
								Prezzo
							</th>
							<th scope = "col">
								Dettaglio
							</th>
							<th scope = "col">
								Modifica
							</th>
							<th scope = "col">
								Elimina
							</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pizza : ${list}">
						  <td th:text="${pizza.name}">
						  </td>
						  <td th:text="${pizza.descrizione}">
						  </td>
						  <td th:text="|€ ${#numbers.formatDecimal(pizza.prezzo, 1, 2, 'COMMA')}|">
						  </td>
						  <td>
							<button type="submit" class="btn btn-primary ">
							<a 	th:href="@{|pizza/show/${pizza.id}|}" class="text-white text-decoration-none">link dettaglio
							</a>
							</button>
						  </td>
						  <td>
						  	<button type="submit" class="btn btn-primary ">
						  		<a 	th:href="@{|pizza/edit/${pizza.id}|}" class="text-white text-decoration-none">modifica pizza
						  		</a>
						  	</button>
						  </td>
						  <td>
							<form th:action="@{'/pizza/delete/{id}'(id=${pizza.id})}" method="post">
								<button class="btn btn-danger" type="submit" id="submitButton" 
									th:data-confirm-delete="|Sei sicuro di voler cancellare la pizza?|" 
									onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">elimina pizza
								</button>
							</form>
						  </td>
						</tr>
					</tbody>
				</table>
				<button type="submit" class="btn btn-primary ">
					<a th:href="@{/pizza/create}" class="text-white text-decoration-none">crea la tua pizza
					</a>
					
				</button>
			</div>
		</div>
	</div>
	<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
	        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
	        crossorigin='anonymous'>
		</script>
	
</body>
	
</html>
