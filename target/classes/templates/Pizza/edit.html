<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>


</head>


<body>
	
	<div class = "container">
		
		<div class = "row">
			<div class = "col">
				<h1>Modifica Pizza	
				</h1>
				<form id="pizzaForm" th:object="${pizza}" th:action="@{/pizza/edit/{id}(id=${pizza.id})}" method="post">
				  <div class="mb-3">
				    <label for="name" class="form-label">Nome della pizza</label>
				    <input th:errorClass= "is-invalid" th:field="*{name}" type="testo" name ="name" class="form-control" id="name" aria-describedby="name" placeholder="Inserisci il nome della pizza">
					<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
					   <ul>
					     <li th:each="err : ${#fields.errors('name')}" th:text="${err}">						
						 </li>
					   </ul>
				    </div>
				  </div>
				  <div class="mb-3">
				  	<label for="descrizione" class="form-label">Ingredienti</label>
				  	<input th:errorClass= "is-invalid" th:field="*{descrizione}" name = "descrizione"type="testo" class="form-control" id="descrizione" aria-describedby="descrizione" placeholder="Inserisci ingredienti">
					<div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
						<ul>
							<li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}">						
							</li>
						</ul>
					</div>			    
				  </div>
				  <div class="mb-3">
				  	 <label for="prezzo" class="form-label">Prezzo della pizza</label>
				  	 <input th:errorClass= "is-invalid" th:field="*{prezzo}" name = "prezzo" type="testo" class="form-control" id="prezzo" aria-describedby="name" placeholder="Inserisci il prezzo della pizza">
					 <div th:if="${#fields.hasErrors('prezzo')}" class="invalid-feedback">
					 	<ul>
					 		<li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}">						
					 		</li>
					 	</ul>
				  	 </div>				  				    
				  </div>
				  <div class="mb-3 form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
				  <button type="submit" class="btn btn-primary">Modifica</button>
				  <a class="btn btn-primary" th:href="@{/pizza}"> Torna alla lista </a>
				</form>
			</div>
		</div>
	</div>
	<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
	        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
	        crossorigin='anonymous'>
		</script>
	
</body>
	
</html>
