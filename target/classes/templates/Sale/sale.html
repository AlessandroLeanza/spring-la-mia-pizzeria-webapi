<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>sale</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>


</head>


<body>
	
	<div class = "container">
		
		<div class = "row">
			<div class = "col">
				<h1>Offerta Pizza</h1>
				<form id="saleForm" th:object="${sale}" th:action="@{/sale/create}" method="post">
								  <div class="mb-3">
								    <label for="inizio" class="form-label">Inizio Offerta</label>
								    <input th:errorClass= "is-invalid" th:field="*{inizio}" type="date" name ="inizio" class="form-control" id="inizio" aria-describedby="inizio" placeholder="Data di inizio dell'offerta">
									<div th:if="${#fields.hasErrors('inizio')}" class="invalid-feedback">
									   <ul>
									     <li th:each="err : ${#fields.errors('inizio')}" th:text="${err}">						
										 </li>
									   </ul>
								    </div>
								  </div>
								  <div class="mb-3">
								  	<label for="descrizione" class="form-label">Fine offerta</label>
								  	<input th:errorClass= "is-invalid" th:field="*{fine}" name = "fine" type="date" class="form-control" id="fine" aria-describedby="fine" placeholder="Data di fine offerta">
									<div th:if="${#fields.hasErrors('fine')}" class="invalid-feedback">
										<ul>
											<li th:each="err : ${#fields.errors('fine')}" th:text="${err}">						
											</li>
										</ul>
									</div>			    
								  </div>
								  <div class="mb-3">
								  	 <label for="prezzo" class="form-label">Offerta</label>
								  	 <input th:errorClass= "is-invalid" th:field="*{offerta}" name = "offerta" type="testo" class="form-control" id="offerta" aria-describedby="offerta" placeholder="La pizza Ã¨ scontata del:">
									 <div th:if="${#fields.hasErrors('offerta')}" class="invalid-feedback">
									 	<ul>
									 		<li th:each="err : ${#fields.errors('offerta')}" th:text="${err}">						
									 		</li>
									 	</ul>
								  	 </div>				  				    
								  </div>
								  <div class="mb-3">
								                              <label for="pizza" class="form-label">Seleziona Pizza</label>
								                              <select id="pizza" name="pizzaId" class="form-control" th:field="*{pizza}"
								                                  th:errorClass="is-invalid">
								                                  <option value="" selected>Seleziona una pizza</option>
								                                  <option th:each="pizza : ${pizza}" th:value="${pizza.id}" th:text="${pizza.name}">
								                                  </option>
								                              </select>
								                              <div th:if="${#fields.hasErrors('pizza')}" class="invalid-feedback">
								                                  <ul>
								                                      <li th:each="err : ${#fields.errors('pizzaId')}" th:text="${err}"></li>
								                                  </ul>
								                              </div>
								                          </div>
								  
								  <div class="mb-3 form-check">
								    <input type="checkbox" class="form-check-input" id="exampleCheck1">
								    <label class="form-check-label" for="exampleCheck1">Check me out</label>
								  </div>
								  <button type="submit" class="btn btn-primary">Inserisci l'offerta della pizza</button>
								</form>
			</div>
		</div>
	</div>
	
	<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
	        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
	        crossorigin='anonymous'>
		</script>
	
</body>
	
</html>
